<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- Website Favicon -->
      <link rel="icon" href="./img/favicon.svg" />
      <!-- Bootstrap CSS File -->
      <link rel="stylesheet" href="./css/bootstrap.min.css" />
      <!-- Custom CSS File -->
      <link rel="stylesheet" href="./css/style.css" />
      <title>Intercoastal Mortgage, LLC</title>
   </head>
   <body>
      <!-- Header Section Start -->
      <header class="max-w px-sm-4 px-3">
         <nav class="navbar navbar-expand-lg">
            <div class="container-fluid px-0">
               <a class="navbar-brand fw-bold fs-2 primary-text me-0" href="#">
                  <img src="./img/logo.svg" alt="logo" class="logo" />
               </a>
               <button
                  class="navbar-toggler border-0 shadow-none p-0"
                  type="button"
                  data-bs-toggle="offcanvas"
                  data-bs-target="#offcanvasNavbar"
                  aria-controls="offcanvasNavbar"
                  aria-label="Toggle navigation"
               >
                  <img
                     src="./img/icons/ic-toggle-menu.svg"
                     alt="Toggle Menu Icon"
                     style="width: 24px"
                  />
               </button>
               <div
                  class="offcanvas offcanvas-end"
                  tabindex="-1"
                  id="offcanvasNavbar"
                  aria-labelledby="offcanvasNavbarLabel"
               >
                  <div class="offcanvas-header pb-0">
                     <h5
                        class="offcanvas-title fw-bold fs-2 primary-text"
                        id="offcanvasNavbarLabel"
                     >
                        <img src="./img/logo.svg" alt="logo" class="logo" />
                     </h5>
                     <button
                        type="button"
                        class="btn-close border-0 shadow-none"
                        data-bs-dismiss="offcanvas"
                        aria-label="Close"
                     ></button>
                  </div>
                  <div class="offcanvas-body">
                     <ul
                        class="navbar-nav justify-content-end align-items-lg-center flex-grow-1 gap-xl-2"
                     >
                        <li class="nav-item pe-lg-2">
                           <a class="nav-link" aria-current="page" href="#"
                              >Find A Loan Officer
                           </a>
                        </li>
                        <li class="nav-item pe-lg-2">
                           <a class="nav-link" href="#">Services</a>
                        </li>
                        <li class="nav-item pe-lg-2">
                           <a class="nav-link" href="#">Careers</a>
                        </li>
                        <li class="nav-item pe-lg-2">
                           <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" href="#">News and Resources</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" href="#">Contact</a>
                        </li>
                     </ul>
                     <form class="text-nowrap ms-xl-5 ms-lg-2 mt-lg-0 mt-4">
                        <button
                           type="button"
                           class="btn btn-sm secondary-btn d-flex gap-2 align-items-center"
                        >
                           Get Started
                           <img
                              src="./img/icons/ic-btn-arrow.svg"
                              alt="Arrow Icon"
                           />
                        </button>
                     </form>
                  </div>
               </div>
            </div>
         </nav>
      </header>
      <!-- Header Section End -->

      <!-- Page Loader Start -->
      <!-- <div
         id="page-loader"
         class="position-fixed top-0 start-0 w-100 min-vh-100 bg-white d-flex justify-content-center align-items-center"
         style="z-index: 9999"
      >
         <div class="dot-loader d-flex gap-1">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
         </div>
      </div> -->
      <!-- Page Loader End -->

      <!-- JavaScript Scripts -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"></script>
   </body>
</html>
